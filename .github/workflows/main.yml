name: scrap3
on:
  workflow_dispatch:
  schedule:
    - cron: '*/60 * * * *' #the schedule, in this case every 30 mins, in cron time (URL CRON)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v2
       - name: setup python
         uses: actions/setup-python@v2
         with:
          python-version: '3.7.7' # install the python version needed
          
       - name: install python packages
         run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
       - name: execute py script
         run: python3 main.py #NAME OF YOUR FILE HERE!!
      
       - name: Check if there is any new translations
         id: verify_diff
         run: |
          npx prettier -w packages/trn/transifex
          git diff --quiet packages/trn/transifex/en_US.json || echo "::set-output name=new_translations_exist::true"
      
      
       - name: commit files
         if: steps.verify_diff.outputs.new_translations_exist == 'true'
         run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "update data" -a
          
       - name: push changes
         uses: ad-m/github-push-action@v0.6.0
         with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
